<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
            padding-bottom: 50px;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .register-card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
        }
        .register-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-card">
            <h2 class="register-title">
                <i class="bi bi-person-plus-fill"></i> 회원가입
            </h2>
            
            <!-- 플래시 메시지 표시 -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope"></i> 이메일
                    </label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">
                        <i class="bi bi-person"></i> 이름
                    </label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="bi bi-lock"></i> 비밀번호
                    </label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label for="role" class="form-label">
                        <i class="bi bi-person-badge"></i> 역할
                    </label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="user">일반 사용자</option>
                        <option value="admin">교수/관리자</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle"></i> 회원가입
                    </button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <p class="mb-0">이미 계정이 있으신가요? <a href="/login" class="text-primary">로그인</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
