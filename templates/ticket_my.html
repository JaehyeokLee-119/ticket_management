<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 티켓 현황</title>
</head>
<body>
    <h2>내 티켓 현황</h2>
    <p>잔여 티켓: <b>{{ remain }}</b></p>
    <h3>티켓 이력</h3>
    <table border="1">
        <tr>
            <th>동작</th><th>사유</th><th>부여자</th><th>일시</th>
        </tr>
        {% for ticket in tickets %}
        <tr>
            <td>{{ '부여' if ticket.type == 'grant' else '회수' if ticket.type == 'revoke' else '사용' }}</td>
            <td>{{ ticket.reason }}</td>
            <td>{{ ticket.created_by }}</td>
            <td>{{ ticket.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/dashboard">대시보드로</a></p>
</body>
</html>
